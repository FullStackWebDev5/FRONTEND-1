<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Tags</title>
</head>
<body>
  <audio controls>
    <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mp3">
    Your browser does not support this audio format.
  </audio>
  <br>
  <video controls autoplay muted width="300">
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    Your browser does not support this video format.
  </video>
</body>
</html>

<!--
  # Media Tags
  - <audio></audio>: Audio/Song
  - <video></video>: Video
  - <picture></picture>

  - Attributre
    - controls: Play/Pause/Volume/Playback speed, etc

  - <source>
    - src: URL of music/video
    - type

  # Within a single audio/video tag
    - There can be multiple source tags

  # The message inside audio/video tag will only be shown when the browser does not support specified media type
-->
