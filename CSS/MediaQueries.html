  # Device breakpoints:

    Large: ≥992px

  # Media Queries
  - Styles for specific devices
  - Desktop-first webpages vs Mobile-first webpages

  - Syntax: [@media MediaType MediaFeature]
    - @media
    - Media Type
    - Media Feature
      - min-width: Atleast
      - max-width: Atmost
