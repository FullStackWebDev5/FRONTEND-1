<!--
  # Responsive Webpages

  # Units
  - Absolute units (fixed): px, pt
  - Relative units (depends on screen dimensions, etc): 
    - Fluid
      - %: percentage of its immediate parent
      - vw, vh (Vertical width of the screen, Vertical height of the screen)
        - 1vw = 1/100 times viewport width
    - Flexible
      - em, rem (Typography units)
        - em	Relative to the font-size of the element
        - rem:	Relative to font-size of the root element (Root = HTML) 
          - Default: 1rem = 16px
          - html font-size: 20px; 1rem = 20px

  # Device breakpoints:
    X-Small: <576px
    Small:	≥576px
    Medium:	≥768px
    Large: ≥992px
    Extra large: ≥1200px
    Extra extra large: ≥1400px
-->
