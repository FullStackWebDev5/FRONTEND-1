<!--
  # CSS Addtional Properties
  1. overflow-wrap/ word-wrap
    - Used when content line overflows from the content box
  2. overflow
    - scroll
    - hidden
  3. gradients
    - Atleast 2 colors are required
    - Types: linear, radial, conic
    - Default:
      - Direction: 'to bottom'
    - Examples:
      - linear-gradient(color1, color2);
      - linear-gradient(direction, color1, color2);
        - to top, to bottom, to right, to left, etc...
      - linear-gradient(angle, color1, color2);
        - 0deg, 90deg, etc...
  4. transform
    - rotate
      - values in deg
    - scale/ scaleX/ scaleY
  5. transition
    - Formats:
      - all 3s
        - All properties for 3s duration
      - width 3s
        - Width property for 3s duration
      - property1 duration1, property2 duration2, ...
      - all 3s ease-in
        - allProperties duration timing-function
      - all 3s ease 5s;
       - allProperties duration timing-function delay
        - Same value divided in different properties
          transition-property: all;
          transition-duration: 3s;
          transition-timing-function: ease;
          transition-delay: 5s;
-->
