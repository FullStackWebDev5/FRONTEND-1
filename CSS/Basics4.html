<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding and Margin</title>
  <style>
    #div-1 {
      width: max-content;
      background-color:aliceblue;
      border: 10px solid black;
      padding: 30px;
      margin: 30px;
    }
  </style>
</head>
<body>
  <div id="div-1">
    Hello World
  </div>
</body>
</html>


<!--
  # Padding vs Margin
  - Padding: Adds space around the content, inside the border
  - Margin: Adds space around the content, outside the border

  # Box Model
  - Margin: Space outside the border (brown)
  - Border: Border width (black)
  - Padding: Space inside the border (green)
  - Content: The content of the element (blue)
-->
