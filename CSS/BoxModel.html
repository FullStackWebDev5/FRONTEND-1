<!--
  # Padding vs Margin
  - Padding: Adds space around the content, inside the border
  - Margin: Adds space around the content, outside the border

  # Format for different padding/margin for different directions
    - 4 values: [top right bottom left] (Clockwise direction)
    - 2 values: [top&bottom right&left]

  # Box Model
    - Components 
      - Margin: Space outside the border (brown)
      - Border: Border width (black)
      - Padding: Space inside the border (green)
      - Content: The content of the element (blue)
    - box-sizing
      - content-box (default)
        - Width, Height (Will include content)
        - When padding, border-width is increased, content dimensions are unchanged, overall dimesnions increase
      - border-box
        - Width, Height (Will include content, padding, border)
        - When padding, border-width is increased, content dimensions are adjusted (reduced) accordingly, overall dimensions are fixed
-->
