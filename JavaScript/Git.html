    - Keywords
      - repository: Project Folder
      - commit: Save changes
      - push: Upload
      - pull: Download
      - local repository: Local Project
      - remote repository: Project on Github
      - stage: Files ready to commit

    - Git and Github Setup:
      - Download Git: https://git-scm.com/downloads
      - Install Git 
        - Verify successful installation: git -v
      - Create an account on Github: https://github.com

  /*-------------------------------------------------- */   
  # Steps to upload a project on Github:
    - Create a new repository on Github
      - name: project-name-1
      - description(optional): My first project
      - private/public: Default is public
      - README.md: Repository description
    - Commands
      - First time
        - git init: Initialize the git repository
        - git add .: Stage all the files
          - git add file1.html: Stage file1.html file only
        - git remote add origin <link of remote origin>
        - git commit -m "Version 1: Dummy changes done"
        - git push -u origin master
      - Second time and onwards
        - git add .: Stage all the files
          - git add file1.html: Stage file1.html file only
        - git commit -m "Version 1: Dummy changes done"
        - git push

      - Check current status of repository
        - git status

      -----------------
      - In easy words:
        - First time
          1. Create changes
          2. Init repository
          3. Stage changes
          4. Specify remote repository
          5. Commit changes
          6. Push changes
        - Second time and onwards
          1. Create changes
          2. Stage changes
          3. Commit changes
          4. Push changes
