      # Array Properties & Methods
        - Properties:
          - length: Length of the array
        - Methods:
          - push(element): Add an element to the end of the array
            - Will update the original array
            - Return the new length of the array
          - pop(): Remove the last element of the array

            - Will not update the original arrays
            - Returns sliced portion of the array

            - Empty string: Return an array with individual characters
            - Character/String: Split based on that character/string usage
          - join(): Join array elements to form a string
