  # JavaScript: Programming Language

    - script (Head/Body)

      - External

  # Data types
    - Primitive
      - Number (Eg: 5, 734684, 543.985, etc)
      - String (Eg: 'Disha', 'T', 'c', '5', '', etc)
      - Boolean (true / false)
      - Null (Empty placeholder, set manually)
      - Undefined (Default value of declared variable)
    - Non-Primitive
      - Object
    
  # Variables (Store data)
    - variables vs Constants
      - Variables: Values change over time (Eg.: Age)
      - Constants: Values doesn't change over time (Eg.: DOB)
    - Keyword: var
    - Create a variable: 
      - Syntax: var [nameOfVariable]
      - Variable Name Rules:
        - Never start with a number
        - Can't contain spaces (Should be one word)
        - Can't contain special characters other than _, $
        - Can't use reserved keywords
        - [good practice] camelCase
    - Declare vs Initialize
      - Declare: var x
      - Initialize: var x = 10

  # Comments
    - Single line: //
    - Multi-line: /* */

  # Display O/P
    - console.log: Log any value to the browser console
    - alert(): Window Alert
    - document.write(): 
      - Display data at the end of document/HTML body
    - document.getElementById().innerText: 
      - Display data in a particular element

  # ECMAScript: JavaScript Version Management/ Language Specification

  # Future
