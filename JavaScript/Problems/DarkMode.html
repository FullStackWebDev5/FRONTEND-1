<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy</title>
  <style>
    [data-theme="dark"] {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis impedit doloribus aut voluptatum porro ratione rem. Porro molestias maiores culpa facere id debitis ea, labore temporibus neque odit tempore eveniet!</p>
    <button onclick="switchToDarkTheme()">Switch to Dark Theme</button>
  </div>
  <script>
    function switchToDarkTheme() {
      document.body.setAttribute("data-theme", "dark");
    }
  </script>
</body>
</html>
