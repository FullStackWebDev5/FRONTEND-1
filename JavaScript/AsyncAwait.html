      # Async Await
        - Syntactic Sugar/ Alternative for promise handling
        - Syntax:
          async function handlePromise() {
            try {
              const resolveResult = await promise1
              console.log(resolveResult)
            } catch(rejectResult) {
              console.log(rejectResult)
            }
          }
          - async keyword: To make a function asynchronous
          - await keyword: 
            - To pause the execution of async function until the promise is resolved
            - Returns the resolved result of the promise, when the promise is resolved
            - Throws an error if the promise is rejected

          - Different types of asynchronous function
            - async function abc() {}
            - const abc = async function () {}
            - const abc = async () => {}
    */
