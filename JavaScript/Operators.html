          - > (Greater than)
          - < (Less than)

          - <= (Less than or equal to)
          - === (Equal value and equal type | Identical Operator)
            - Compare values with data type

        4. Logical Operators (returns Boolean value: true/ false)
          - && (And: If all conditions are true -> true)
          - || (Or: If any one condition is true -> true)
          - ! (Not)

        5. Bitwise Operators 
          - & (Bitwise AND: If all bits are 1 -> 1)
          - | (Bitwise OR: If any one bit is 1 -> 1)
          - ~ (Bitwise NOT)

        6. Type Operator
