      # Event Listeners:
        - Attach event handlers to DOM nodes

        - Syntax:
          element.addEventListener(eventName, callbackFunction)

            - eventName: The name of the event
            - callbackFunction: The function to be executed when the event occurs
              - Parameter: Event object (Object which has details about that event)
                - Event object properties
                  - .type: Name of the event
                  - .target.value: To get values from input fields
          - Event Names
            - click: Click event **
            - dblclick: Double click event
            - mouseover: Mouse over event *
            - mouseout: Mouse out event *
            - input: Input event *
            - keydown: Key down event
            - keyup: Key up event
            - focus: Focus event *
            - blur: Blur event *
