      # Objects: Collections of key-value pairs
        - keys are string
        - values can be any data type
        - Syntax:
          let obj1 = {
            key1: value1,
            key2: value2,
            key3: value3,
            ...
          }
        - Access values using keys
          - obj1.key1
          - obj1['key1']

        - Add/Update values using keys:
          - obj1.key1 = value1
          - obj1['key1'] = value1

        - Properties and Methods
          - Properties
            - Keys holding any value other than functions
          - Methods
            - Keys holding functions

      # Arrays are special type of objects: Arrays have numberical keys (0 -> array.length - 1)
    */
