        - Introduced because

          - Cross-browser compatibility
        - Syntax:

            - $(): jQuery function
            - selector: CSS selector
            - action(): Function to perform on the selected elements

        - DOM loaded syntax:
          $(document).ready(function() {
            // code
          })

        - Action:
          - ready(): Runs when DOM is loaded
          - html(): Access/Update the HTML content
          - val(): Access/Update the value in form fields
          - attr(): Access/Update the attribute value
          - text(): Access/Update the text content
          - css(): Update CSS properties
          - click(): Handle click events
          - focus(): Handle focus events
          - blur(): Handle blur events
          - on(): Handle any events/ multiple events
