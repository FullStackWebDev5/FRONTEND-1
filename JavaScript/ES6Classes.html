      # ES6 Classes: 
        - Introduced in ES6
        - Alternative of Constructors
        - Blueprint/schema of the objects
        - Encapsulation: Group particular data inside a particular module

        - Syntax:
          class ClassName {
            constructor(property1, property2) {
              this.property1 = property1;
              this.property2 = property2;
            }
          }

        - Naming convention for the class name: PascalCase
        - Default method of the class: constructor
          - Inside constructor method, you can assign properties and methods to the object being created using 'this' keyword
          - Gets invoked automatically during object creation/ initialization
        - 'new' keyword needs to be used while creating objects using classes
    */
